<ion-app>

  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list class="cursorPointer">
        <ion-item>
          <ion-label>Manage Games</ion-label>
          <ion-icon [name]=" manageGamesMenu == false ? 'chevron-down-outline' : 'chevron-up-outline'" class="ion-text-success" (click)="nestedMenu('manageGames')"></ion-icon>
        </ion-item>
        <ion-menu-toggle>
          <ion-item *ngIf="manageGamesMenu == true">Add Games</ion-item>
          <ion-item *ngIf="manageGamesMenu == true">Update/Delete Games</ion-item>
          <ion-item *ngIf="manageGamesMenu == true">View Games</ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text>GG Games</ion-text>
      <ion-text *ngIf="userDetailsCookie != null" (click)="logout()" class="logoutcss">Logout</ion-text>
      <ion-text *ngIf="userDetailsCookie == null" [routerLink]="['/signupsignin']" [queryParams]="{type : 'sign in'}" class="logincss">Sign In</ion-text>
      &nbsp;&nbsp;
      <ion-text *ngIf="userDetailsCookie == null" class="registercss" [routerLink]="['/signupsignin']" [queryParams]="{type : 'sign up'}">Sign Up </ion-text> 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>

    <ion-row *ngFor="let games of gamesList">
      <ion-col>
        <img src="games.image.data" height="300"> <br><br>
        {{games.name}}
      </ion-col>
      <ion-col>
        <ion-text><b>Description : </b> {{games.description ? games.description : 'N/A'}}</ion-text><br> <br>
        <ion-text><b>Category :</b> {{games.category ? games.category : 'N/A'}}</ion-text><br><br>
        <ion-text> <b>Price :</b> {{games.price ? games.price : 'N/A'}} </ion-text> <br> <br>
        <ion-button [disabled]="userDetailsCookie == null ? true : false" color="success" shape="round">Add to cart</ion-button>
      </ion-col>
      <div class="hr"> </div>
    </ion-row>
    <ion-row *ngIf="gamesList.length == 0" class="ion-text-center">
      <ion-col>
          <ion-text>No records found.</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
